<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>New Student</title>
</head>
<body>
<div class="container">
    <h1>Student Management System</h1>
    <hr>
    <h2>Save Student</h2>

    <form action="#" th:action="@{/save}" th:object="${student}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Student Name" class="form-control mb-4 col-4"> <input type="text" th:field="*{email}" placeholder="Student Email" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save
            Student</button>
    </form>

    <hr>

    <a th:href="@{/students}"> Back to Student List</a>
</div>
</body>
</html>
