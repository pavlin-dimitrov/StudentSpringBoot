<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

  <title>All Students</title>
</head>
<body>

<h3>Student List</h3>
<a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3">Add Student</a>

<table class="table table-striped table-bordered">
  <thead class="table-dark">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>DOB</th>
    <th>Age</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="student: ${students}">
    <td th:text="${student.id}"/>
    <td th:text="${student.name}"/>
    <td th:text="${student.email}"/>
    <td th:text="${student.dob}"/>
    <td th:text="${student.age}"/>
    <td><a th:href="@{/edit/{id}(id=${student.id})}"
           class="btn btn-primary">Update</a>

      <a th:href="@{/deleteStudent/{id}(id=${student.id})}"
         class="btn btn-danger">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
